<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task5.3</title>
	<style>
		input {
			width: 200px;
		}
	</style>
	<script>
		function go(elem){
			var text = document.getElementById('text');
			text.innerHTML = elem.value;
		}
	</script>
</head>
<body>
	<input type="text" value="" placeholder="Введите в меня текст" id="test" onkeyup="go(this)">
	<span id="text"></span>
</body>
</html>
