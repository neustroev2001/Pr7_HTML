<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task5.4</title>
	<style>
		input {
			width: 200px;
		}
	</style>
	<script>
		function go(){
			var elements = document.getElementsByTagName('a');
			for (var i = 0; i < elements.length; i++){
				elements[i].innerHTML = elements[i].innerHTML+' ('+elements[i].getAttribute('href')+')';
			}
		}
	</script>
</head>
<body>
	<a href="http://google.ru">ссылка 1</a><br><br>
	<a href="http://vk.com">ссылка 2</a><br><br>
	<a href="http://ok.ru">ссылка 3</a><br><br>
	<input type="submit" value="Press me!"  onclick="go()">
</body>
</html>
